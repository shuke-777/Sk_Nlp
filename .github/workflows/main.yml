name: CI/CD Docker Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Build & Deploy on Server
        run: |
          ssh -o StrictHostKeyChecking=no root@120.46.72.45 << 'EOF'
cd /nlplearn
git pull origin main
docker build -t myapp:latest .
docker stop myapp-service || true
docker rm myapp-service || true
docker run -d --name myapp-service -p 8000:8000 myapp:latest
EOF
